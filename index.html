<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Application</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <h1 class="mt-4 mb-1 fs-1 text-center">Crud Application</h1>
        <!-- CREATE POST START -->
        <form class="mb-4" id="createPostForm">
            <div class="row">
                <div class="col offset-lg-3 col-lg-6  p-3 rounded-2">
                    <h3>Create Post</h3>
                    <div class="inputs">
                        <input id="userName" type="text" placeholder="Enter Your Name" required>
                        <input id="userTitle" type="text" placeholder="Enter Your Title" required>
                        <input id="avatar" type="text" placeholder="Enter Your Profile Url" required>
                        <textarea name="body" id="body" placeholder="Enter Your Description"></textarea>
                    </div>
                    <button class="p-1 rounded-2" id="submit"
                        style="padding: 8px 15px; margin-top: 10px; outline: none; border: 1ps solid #ccc;">Create
                        Post</button>
                </div>
            </div>
        </form>
        <!-- CREATE POST CLOSE -->
        <!-- UPDATE POST START -->

        <form class="mb-4" id="updatePostForm" style="display:none;">
            <div class="row">
                <div class="col offset-lg-3 col-lg-6  p-3 rounded-2">
                    <h3>Update Post</h3>
                    <div class="inputs">
                        <input id="userName" type="text" placeholder="Enter Your Name" required>
                        <input id="userTitle" type="text" placeholder="Enter Your Title" required>
                        <input id="avatar" type="text" placeholder="Enter Your Profile Url" required>
                        <textarea name="body" id="body" placeholder="Enter Your Description"></textarea>
                    </div>
                    <button type="submit" class="p-1 rounded-2" id="submit"
                        style="padding: 8px 15px; margin-top: 10px; outline: none; border: 1ps solid #ccc;">Update
                        Post</button>
                </div>
            </div>
        </form>

        <!-- UPDATE POST CLOSE -->

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Profile</th>
                    <th scope="col">Enter Your Name</th>
                    <th scope="col">Enter Your Title</th>
                    <th scope="col">Enter Your Description</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody id="tableBody">

    </div>




    <script src="app.js"></script>
</body>

</html>
